name: Build and Deploy Front

on:
  workflow_dispatch:
  push:
    paths:
      - frontend/ATRA/src/**
      - frontend/ATRA/package.json
      - frontend/ATRA/angular.json
      - frontend/ATRA/Dockerfile
    branches:
      - main


permissions:
  id-token: write
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.project.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Generate tag
        run: echo "tag=$(npm pkg get version | tr -d '\"')" >> $GITHUB_OUTPUT
        id: project
      - name: Install and build Angular
        working-directory: frontend/ATRA
        run: |
          npm ci
          npm run build -- --configuration production
      - name: Build Docker image
        working-directory: frontend/ATRA
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/atra-frontend:${{ needs.build.outputs.image_tag }} .
      - name: Login to DockerHub
        run: docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"
      - name: Push image to DockerHub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/atra-frontend:${{ needs.build.outputs.image_tag }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 'Az CLI login'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Run az commands to deploy frontend container'
        run: |
          az container create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name atra-frontend \
            --image ${{ secrets.DOCKERHUB_USERNAME }}/atra-frontend:${{ needs.build.outputs.image_tag }} \
            --registry-login-server index.docker.io \
            --registry-username ${{ secrets.DOCKERHUB_USERNAME }} \
            --registry-password ${{ secrets.DOCKERHUB_READ_TOKEN }} \
            --dns-name-label atra-frontend-${{ secrets.DOCKERHUB_USERNAME }} \
            --ports 8080 \
            --os-type Linux \
            --cpu 1 \
            --memory 1

      - name: 'Wait for front container to start'
        run: |
          az container start \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name atra-frontend
