<div class="d-flex flex-column vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mx-2" routerLink="/">{{title}}</a>
    <div class="navbar-icons">
      <a routerLink="/me/home" class="icon-link" [class.active]="this.isPrivateRoute()">
        <img src="../assets/running.svg" class="v-75 w-75">
      </a>
      <a routerLink="/social" class="icon-link">
        <i class="fa-solid fa-user-group"></i>
        <!-- <i class="fa-solid fa-people-group"></i> -->
      </a>
      <a routerLink="/mural/home" class="icon-link" [class.active]="this.isMuralRoute()">
        <i class="fa-regular fa-image fa-xl"></i>
        <!-- <i class="fa-solid fa-people-group"></i> -->
      </a>
    </div>
  </nav>
  <div class="d-flex flex-grow-1">
    <div class="sidebar green-bg d-flex flex-column justify-content-between" *ngIf="showSideBar">
      <ul class="nav flex-column mx-2">
        <li class="nav-item">
          <a [routerLink]="[urlStart, 'home']" [routerLinkActive]="'active'" class="icon-link">
            <i class="fa-solid fa-house" style="color: #000000;"></i>
          </a>
          <a [routerLink]="[urlStart, 'activity-view']"  [routerLinkActive]="'active'" class="icon-link">
            <img src="../assets/study.svg" class="v-75 w-75">
          </a>
          <a [routerLink]="[urlStart, 'activity-comparison']" [routerLinkActive]="'active'" class="icon-link">
            <img src="../assets/compare.svg" class="v-100 w-100">
          </a>
          <a [routerLink]="[urlStart, 'routes']" [routerLinkActive]="'active'" class="icon-link">
            <img src="../assets/map.svg" class="v-50 w-50">
          </a>
        </li>
      </ul>
      <ul class="nav flex-column mx-2">
        <li class="nav-item">
          <a (click)="fileInput.click()" class="icon-link">
            <i class="fa-solid fa-upload"></i>
          </a>
          <input type="file" #fileInput style="display: none" (change)="uploadFile($event)">
          <a (click)="linkWithStrava()" class="icon-link">
            <i class="fa-brands fa-strava"></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="main-content flex-grow-1">

      <router-outlet></router-outlet>
    </div>
  </div>
</div>
